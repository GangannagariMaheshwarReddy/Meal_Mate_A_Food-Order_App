<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reset defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff7b00, #ffb347);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .signup-container {
            background: #fff;
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            overflow-y: auto;
            max-height: 90vh;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #ff7b00;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            background-color: #ff7b00;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff9a3d;
            transform: scale(1.03);
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer-text a {
            color: #ff7b00;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Scrollbar styling for long forms */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff7b00;
            border-radius: 6px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h3>Create Account</h3>

        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Create a password" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" required>

            <label for="address">Address</label>
            <textarea name="address" id="address" placeholder="Enter your address" required></textarea>

            <button type="submit">SIGN UP</button>
        </form>

        <p class="footer-text">
            Already have an account? 
            <a href="{% url 'open_signin' %}">Sign In</a>
        </p>
    </div>

</body>
</html>
